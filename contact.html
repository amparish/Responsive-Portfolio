	<meta charset="utf-8">

	<title>Contact Info</title>

<body>

	<header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">Alex Parish</a>

			</nav>
		</div>
	</header>

	<div id="main-container" class="container">
		<section class="main-section">
			<h1>Contact</h1>

			<form id="contact-form">
				<ul>
					<li>
						<label for="name">Name</label>
						<input type="text" id="name" name="name" placeholder="John Smith" required="required">
					</li>
					<li>
						<label for="email">Email</label>
						<input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
					</li>
					<li>
						<label for="message">Message</label>
						<textarea id="message" name="message" required="required"></textarea>
					</li>
				</ul>
				<input type="submit" value="Submit">
			</form>
		</section>

		<section class="sidebar">
			<div id="connect">
				<h2>Connect</h2>

				<a href="https://www.linkedin.com/in/alex-parish-b6962863/" target="_blank"><img src="assets/images/1491804555_linkedin_circle_color.png" class="social" alt="LinkedIn" width="85px" height="85px"></a>

				<a href="https://github.com/amparish" target="_blank"><img src="assets/images/1491804542_mark-github.png" class="social" alt="GitHub" width="80px" height="80px"></a>

				<a href="https://stackoverflow.com/users/7623814/amparish" target="_blank"><img src="assets/images/1491804593_stackoverflow.png" class="social" alt="Stack Overflow" width="80px" height="80px"></a>
			</div>
		</section>

	</div>
